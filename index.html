<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1>CALCULATOR</h1>
    <div class="main-div">
        <div>
            <input id="result" type="text">
        </div>
        <div>
            <button class="btn-clear" onclick="clearResult()">Clear</button>
            <button class="btn-clear" onclick="backResult()">back</button>
        </div>
        <div>
            <button id="btn1" onclick="getNumber('7')" class="btn">7</button>
            <button class="btn" id="btn1" onclick="getNumber('8')">8</button>
            <button class="btn" id="btn1" onclick="getNumber('9')">9</button>
            <button class="btn" id="btn1" onclick="getNumber('/')">/</button>
        </div>
        <div>
            <button class="btn" id="btn1" onclick="getNumber('4')">4</button>
            <button class="btn" id="btn1" onclick="getNumber('5')">5</button>
            <button class="btn" id="btn1" onclick="getNumber('6')">6</button>
            <button class="btn" id="btn1" onclick="getNumber('x')">x</button>
        </div>
        <div>
            <button class="btn" id="btn1" onclick="getNumber('1')">1</button>
            <button class="btn" id="btn1" onclick="getNumber('2')">2</button>
            <button class="btn" id="btn1" onclick="getNumber('3')">3</button>
            <button class="btn" id="btn1" onclick="getNumber('-')">-</button>
        </div>
        <div>
            <button class="btn" id="btn1" onclick="getNumber('0')">0</button>
            <button class="btn" id="btn1" onclick="getNumber('.')">.</button>
            <button class="btn"  onclick="getResult()">=</button>
            <button class="btn" id="btn1" onclick="getNumber('+')">+</button>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
